<html>
    <title>Login Page</title>
    <body>
        <style>
        .BACK
        {
            background-image: linear-gradient(360deg,rgb(0, 166, 255),rgb(0, 255, 234),skyblue);
            width: 100%; 
            height: 100vh;              /* 100vh = browser window ki 100% height */
            display: flex;              /* Container ko smart layout bana deta hai */
            justify-content: center;    /* Left ↔ Right control */
            align-items: center;         /* Top ↕ Bottom contr */
        }
        input[type="text"],input[type="password"]
        {   
            height: 30px;
            width: 180px;
            border: black;
            border-radius:10px;
        }
        button
        {
            height: 30px;
            width: 180px; 
            background-color: rgb(0, 183, 255);
            border-radius:10px;
        }
        </style>
        <div class="BACK">
           
            <table>
                    <tr>
                        <td><font size="7"  color="black"><center><b>LOGIN</b></center></font></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Username"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><h6><font color="white"><b><center><button type="button">Login</button></center></b></font></h6></td>
                    </tr>
                     <tr>
                    <td colspan="4" align="center"><h4>New User<a href="Registerpage.html"> Register</a> </h4></td>
                </tr>
            </table>   
        </div>
    </body>
</html>
