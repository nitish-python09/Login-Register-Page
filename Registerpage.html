
<html>
    <title>Register Page</title>
    <style>
       
        .grafix
        {
            background-image: linear-gradient(360deg,rgb(0, 166, 255),rgb(0, 255, 234),skyblue);
            width: 100%; 
            height: 100vh;              /* 100vh = browser window ki 100% height */
            display: flex;              /* Container ko smart layout bana deta hai */
            justify-content: center;    /* Left â†” Right control */
            align-items: center; 
        }
         button
        {
            border:2px black solid;
            background-color: rgb(163, 220, 243);
            border-radius: 20px;
            height: 60px;
            width: 150px;
            font-size: 15px;
            text-align: center;
        }
        input[type="text"],input[type="phone number"], input[type="email"],input[type="password"]
        {   
            height: 50px;
            width: 200px;
            border: 3px black solid;
            border-radius: 30px;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <body>
        <div class="grafix">
     
            <table bordercolor="black" height="500px">
                <tr>
                    <td colspan="4"><font style="font-size: larger;" ><h1><b><center>New User Register</center></b></h1></font></td>
                </tr>
                <tr>
                    <td><h3> First Name    :</h3></td>
                    <td><input type="text"></td>
                    <td><h3> UserName     :</h3></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><h3> Last Name     :</h3></td>
                    <td><input type="text"></td>
                    <td><h3> Password     :</h3></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><h3> Email Addresh :</h3></td>
                    <td><input type="email"></td>
                    <td><h3> Mobile Number :</h3></td>
                    <td><input type="phone number" maxlength="10"></td>
                </tr>
                <tr>
                    <td colspan="4"><center><button type="button"><h3>Register</h3></button></center></td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><h4>Already have acconut<a href="loginpage.html"> log in</a> </h4></td>

</html>
